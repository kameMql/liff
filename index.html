<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>予定カレンダー</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f0f0f0;
    }
    h2 {
      text-align: center;
      color: #4CAF50;
      margin: 1rem 0;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    @media (max-width: 600px) {
      .fc .fc-toolbar-title { font-size: 1rem; }
      .fc-button { font-size: 0.8rem !important; padding: 0.3rem 0.5rem !important; }
      .fc .fc-daygrid-event { font-size: 0.75rem; }
      .fc .fc-list-event-title { font-size: 0.85rem; }
      .fc .fc-list-event-time  { font-size: 0.75rem; }
    }
  </style>
</head>
<body>
  <h2>予定カレンダー</h2>
  <div id="calendar"></div>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js"></script>

  <script>
    const liffId = '2007439957-pX9R52eq'; // あなたのLIFF ID
    const apiUrl = 'https://script.google.com/macros/s/AKfycbxnKaxkaY8x2Yahgzmc44x9RyBe3s7NfT4ESf9JldsgnbctbYal-BXWW0u8ZI4UUFDi/exec';

    let calendar;

    async function initLiff() {
      try {
        await liff.init({ liffId });
      } catch (err) {
        alert('LIFF初期化に失敗: ' + err);
      }
    }

    async function fetchEvents() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        return data.map(e => ({
          title: e.title,
          start: e.start,
          extendedProps: { name: e.name, note: e.note }
        }));
      } catch (err) {
        alert('イベント取得失敗: ' + err);
        return [];
      }
    }

    function renderCalendar(events) {
      const el = document.getElementById('calendar');
      const isMobile = window.innerWidth < 600;

      if (calendar) calendar.destroy();

      calendar = new FullCalendar.Calendar(el, {
        initialView: isMobile ? 'listDay' : 'dayGridMonth',
        locale: 'ja',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,listDay'
        },
        height: 'auto',
        nowIndicator: true,
        events,
        eventClick: info => {
          const name = info.event.extendedProps.name || '不明';
          const note = info.event.extendedProps.note || '（内容なし）';
          alert(`👤 名前: ${name}\n📋 内容: ${note}\n🕒 日時: ${info.event.start.toLocaleString()}`);
        },
        dateClick: async info => {
          const name = prompt("👤 名前を入力してください:");
          if (!name) return;

          // 時間選択をドロップダウン風に
          const timeOptions = Array.from({ length: 24 }, (_, h) =>
            [`${String(h).padStart(2, '0')}:00`, `${String(h).padStart(2, '0')}:30`]
          ).flat();

          let timePrompt = "⏰ 時間を選んでください:\n";
          timeOptions.forEach((t, i) => {
            timePrompt += `${i + 1}. ${t}\n`;
          });

          const timeIndex = prompt(timePrompt);
          if (!timeIndex || isNaN(timeIndex) || timeIndex < 1 || timeIndex > timeOptions.length) {
            alert("正しい番号を入力してください");
            return;
          }
          const time = timeOptions[timeIndex - 1];

          const note = prompt("📋 予定の内容を入力してください:");
          if (!note) return;

          const datetime = new Date(`${info.dateStr}T${time}`);
          const formatted = datetime.toLocaleString('ja-JP', {
            dateStyle: 'medium',
            timeStyle: 'short'
          });

          const message =
            `📅 カレンダーから予定追加\n\n` +
            `👤 名前: ${name}\n` +
            `🕒 日時: ${formatted}\n` +
            `📋 内容: ${note}`;

          try {
            await liff.sendMessages([{ type: 'text', text: message }]);
            alert("メッセージを送信しました！");

            // 任意：GASにも送信する場合はこちらを有効に
            // await fetch(apiUrl, {
            //   method: 'POST',
            //   headers: { 'Content-Type': 'application/json' },
            //   body: JSON.stringify({ name, note, start: datetime.toISOString() })
            // });

            const newEvents = await fetchEvents();
            renderCalendar(newEvents);
          } catch (err) {
            alert("送信に失敗しました\n" + err);
          }
        }
      });

      calendar.render();
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await initLiff();
      const events = await fetchEvents();
      renderCalendar(events);
    });
  </script>
</body>
</html>
