<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予定カレンダー</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>予定カレンダー</h1>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const calendarEl = document.getElementById('calendar');

      // 🔽 GASのWeb App URLをここに貼り付けてください（"exec"で終わるURL）
      const gasUrl = 'https://script.google.com/macros/s/AKfycbyk-m81DtrDhZlOLOa2dEghklyVlq-3WPm7Y5liqmHZ2-_pFZ7dSAP9pbTFUfhHxd84/exec';

      let events = [];

      try {
        const response = await fetch(gasUrl);
        events = await response.json(); // [{ title, start }, ...]
      } catch (error) {
        console.error('イベント取得エラー:', error);
        alert('予定の読み込みに失敗しました');
      }

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ja',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,listWeek'
        },
        events: events
      });

      calendar.render();
    });
  </script>
</body>
</html>
