<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>予定入力</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f8f8;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #4CAF50;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 15px;
      font-weight: bold;
      font-size: 16px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-top: 5px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      box-sizing: border-box;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>ご予定を入力してください</h2>
  <form id="form">
    <label>名前：
      <input type="text" id="name" required>
    </label>
    <label>日時：
      <input type="datetime-local" id="datetime" required>
    </label>
    <label>予定：
      <textarea id="note" required></textarea>
    </label>
    <button type="submit" class="button">LINEに送信</button>
  </form>

  <!-- 📅 カレンダーリンク（ボタンスタイル） -->
  <a href="calender.html" class="button">📅 カレンダーを見る</a>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      liff.init({ liffId: '2007439957-pX9R52eq' })
        .then(() => {
          if (!liff.isLoggedIn()) {
            liff.login();
          }
        })
        .catch(console.error);

      document.getElementById('form').addEventListener('submit', function (e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const datetime = document.getElementById('datetime').value;
        const note = document.getElementById('note').value;

        const message = `📅 予定入力\n\n👤 名前: ${name}\n🕒 日時: ${datetime}\n📋 内容: ${note}`;

        liff.sendMessages([{
          type: 'text',
          text: message
        }])
        .then(() => {
          alert("メッセージを送信しました！");
          window.location.href = 'calender.html';  // ✅ 自動遷移
        })
        .catch(err => {
          alert("送信に失敗しました\n" + err);
        });
      });
    });
  </script>
</body>
</html>
