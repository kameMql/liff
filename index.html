button, .calendar-link {
  width: 100%;
  padding: 12px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
  margin-top: 10px;
  text-align: center;
  text-decoration: none;

  /* 修正ポイント👇 */
  display: block;
  box-sizing: border-box;
}
