<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>予定カレンダー</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }

    h2 {
      text-align: center;
      color: #4CAF50;
      font-size: 1.5rem;
      margin: 1rem 0;
    }

    #calendar {
      max-width: 100%;
      width: 100%;
      margin: 0 auto;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    @media (max-width: 600px) {
      #calendar {
        padding: 0.5rem;
        border-radius: 0;
        box-shadow: none;
      }

      .fc .fc-toolbar-title {
        font-size: 1rem;
      }

      .fc-button {
        font-size: 0.8rem !important;
        padding: 0.3rem 0.5rem !important;
      }

      .fc .fc-daygrid-event {
        font-size: 0.75rem;
      }

      .fc .fc-list-event-title {
        font-size: 0.85rem;
      }

      .fc .fc-list-event-time {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <h2>予定カレンダー</h2>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const calendarEl = document.getElementById('calendar');

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxSzpmDB_9lUjTHKOQY-7r4FVQ6ceHcnCAR5CNx_nVKLiUYA5OHQDny6VX8BegJonxn/exec');
        const events = await response.json();

        const isMobile = window.innerWidth < 600;

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: isMobile ? 'listDay' : 'dayGridMonth',
          locale: 'ja',
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,listDay'  // 週表示を削除
          },
          height: 'auto',
          expandRows: true,
          nowIndicator: true,
          events: events.map(e => ({
            title: e.title,
            start: e.start,
            extendedProps: {
              name: e.name,
              note: e.note
            }
          })),
          eventClick: function(info) {
            const name = info.event.extendedProps.name || "不明";
            const note = info.event.extendedProps.note || "（内容なし）";
            alert(`👤 名前: ${name}\n📋 内容: ${note}\n🕒 日時: ${info.event.start.toLocaleString()}`);
          }
        });

        calendar.render();
      } catch (error) {
        console.error("イベント取得エラー:", error);
        alert("イベントの取得に失敗しました");
      }
    });
  </script>
</body>
</html>
